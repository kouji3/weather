<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/><link rel="icon" href="../dist/sunny.png"><title>Weather</title><script defer="defer" src="main.js"></script></head><body><div class="main-page"><div class="search-bar-c"><div class="search-bar"><input name="search-query" id="search-query" placeholder="Enter a City Name..."/> <span id="erase-search-bar" class="material-symbols-outlined">close </span><span id="search-icon" class="material-symbols-outlined">search</span></div></div><div class="todays-weather-c"><div class="todays-weather"><div class="location-info"><h2 class="city"></h2><div class="region-country"><h3 class="country"></h3><h3 class="region"></h3></div></div><div class="temprature-c"><div class="temprature"></div></div><div class="weather-status-c"><div class="humidiy-status"><div class="humidiy-h-icon"><span class="material-symbols-outlined icon-humidity">humidity_low</span><div class="h3-h">Humidity</div></div><div class="humidity-percentage"><div class="h-perc">71</div><span>%</span></div></div><div class="rain-status"><div class="rain-h-icon"><span class="material-symbols-outlined icon-rain">rainy</span><div class="h3-rain">Chances Of Rain</div></div><div class="rain-percentage"><div class="rain-perc">25</div><span>%</span></div></div><div class="cloud-status"><div class="cloud-h-icon"><span class="material-symbols-outlined icon-cloud">cloud</span><div class="h3-cloud">Cloud Coverage</div></div><div class="cloud-percentage"><div class="cloud-perc">0</div><span>%</span></div></div><div class="uv-status"><div class="uv-h-icon"><span class="material-symbols-outlined icon-uv">flare</span><div class="h3-uv">UV Index</div></div><div class="uv-percentage"><div class="uv-perc">5</div><span></span></div></div><div class="wind-temp-status"><div class="wind-temp-h-icon"><span class="material-symbols-outlined icon-wind-temp">mode_heat</span><div class="h3-wind-temp">Wind Temperature</div></div><div class="wind-temp-percentage"><div class="wind-temp-perc">5</div><span></span></div></div><div class="feels-like-status"><div class="wind-temp-h-icon"><span class="material-symbols-outlined icon-feels-like">thermometer</span><div class="h3-feels-like">Temperature Feels Like</div></div><div class="feels-like-percentage"><div class="feels-like-perc">5</div><span></span></div></div></div></div></div><div class="error-msg">City Not Found. Try Typing it Correctly Again, Please.</div><div class="overlay"></div></div></body></html>
